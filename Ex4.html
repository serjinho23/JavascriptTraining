<!DOCTYPE html>
<head>
    <title>Ex4</title>
</head>
<body><div>Создайте две целочисленные переменные и присвойте им некоторые значения. По этим значениям, используя вложенные циклы, нарисуйте прямоугольник из звездочек.</div>
    <script>
       for (let x=0; x<10; x++){
        for( let y=0; y<40; y++){
            document.write("*");
        }
        document.write("<br />");
       }
    </script>
</body>
