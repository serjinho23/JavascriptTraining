<!DOCTYPE html>
<html>
    <head>
        <title>Ex8</title>
    </head>
    <body><div>Создайте метод с именем Calculate, который принимает в качестве параметров три целочисленных значения и выводит на экран среднее арифметическое этих параметров.</div>
        <hr>
        <script>
          function Calculate(a, b, c){
              return ((+a+ +b+ +c)/3);}
               let x=prompt("Введите любое число");
               let y=prompt("Введите любое число");
               let z=prompt("Введите любое число");
               document.write("Среднее арифметическое введеных чисел ="+Calculate(x,y,z));
        </script>
    </body>
</html>
