<!DOCTYPE html>
<head>
    <title>Factorial</title>
</head>
<body>
    <div>Напишите программу, которая будет рассчитывать и выводить на экран количество возможных вариантов доставки товара. Для решения задачи, используйте факториал N!, рассчитываемый с помощью цикла do-while.</div>
    <script>
          let x=prompt("Введите любое число");
          x=parseInt(x);
          let factorial=1;
          do{
              factorial *=x;
              x = x-1;
          }
              while (x > 0);
              document.write(factorial);
    
    </script>
</body>
</html>
