<!DOCTYPE html>
<html>
    <head>
        <title>JS2</title>
    </head>
    <body>
        <div>Дано два числа A и B где (A&lt;B)
            Выведите на экран суму всех чисел, расположенных в числовом промежутке от А до В.
            Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.</div>
        <script>
               let a;
               let b;
               let sum=0;
               for(a=3,b=10; a<b; a++){
                   sum+=a;
               }
                   document.write(sum);
        </script>
        <hr />
        <script>
                for(a=3,b=14; a<b; a++){
                    if(a%2!=0){
                        document.write(a+"&nbsp;");
                    }
                }
        </script>
    </body>
</html>
