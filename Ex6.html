<!DOCTYPE html>
<html>
    <head>
        <title>Ex6</title>
    </head>
    <body>
        <script>
              let arr=[],i;
              for (i=0; i<=10; i++){  
                  arr.push(Math.round(Math.random()*200)); 
              }
              document.write("Массив полученный с помощью генератора рандомных чисел:"+arr+"<br />"+"Длина массива="+arr.length);
              arr.reverse();
              document.write("<br />"+"<hr />"+"Массив в обратном порядке:"+arr);
        </script>
    </body>
</html>
