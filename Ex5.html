<!DOCTYPE html>
<html>
    <head>
        <title>Ex5</title>
    </head>
    <body><div>Создайте массив размерностью N элементов, выведите все элементы массива в обратном порядке.</div>
        <script>
              let arr=[],i;
              for (i=0; i<=5; i++){
                  arr.push(prompt("Введите любые значения"))
              }
              document.write(arr);
              arr.reverse();
              document.write("<br />"+"<hr />"+arr);
        </script>
    </body>
</html>
